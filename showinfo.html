<!DOCTYPE html>
<html>
 <head>
  <title> show info</title>
<!--   <meta charset="utf-8"/> -->
      <script>
			document.charset="utf-8";
	  </script>
 </head>
 <body>
	    <script type="text/javascript">
            document.writeln("<pre>");

        //文档对象属性
		    document.writeln("显示文档对象属性");
            document.writeln("characterSet: " + document.characterSet);
            document.writeln("charset: " + document.charset);
            document.writeln("compatMode: " + document.compatMode);
            document.writeln("defaultCharset: " + document.defaultCharset);
            document.writeln("dir: " + document.dir);
            document.writeln("domain: " + document.domain);
            document.writeln("lastModified: " + document.lastModified);
            document.writeln("referrer: " + document.referrer);
            document.writeln("title: " + document.title);

			document.writeln("<br>");
        
		//文档location对象属性
		    document.writeln("显示文档location对象属性");
            document.writeln("protocol: " + document.location.protocol);
            document.writeln("host: " + document.location.host);
            document.writeln("hostname: " + document.location.hostname);
            document.writeln("port: " + document.location.port);
            document.writeln("pathname: " + document.location.pathname);            
            document.writeln("search: " + document.location.search);
            document.writeln("hash: " + document.location.hash);
 
			document.writeln("<br>");
	    //显示窗口大小属性
		    document.writeln("显示窗口大小属性");
			document.writeln("window.outerWidth: " + window.outerWidth );
            document.writeln("window.outerHeight: " + window.outerHeight);
            document.writeln("window.innerHeight: " + window.innerHeight);
            document.writeln("window.screen.width: " + window.screen.width);
            document.writeln("window.screen.height: " + window.screen.height);
			document.writeln("<br>");


            document.write("</pre>");
        </script>


	//测试获取定位信息
		<table border="1">
            <tr>
                <th>Longitude:</th><td id="longitude">-</td>
                <th>Latitude:</th><td id="latitude">-</td>
            </tr>
            <tr>
                <th>Altitude:</th><td id="altitude">-</td>
                <th>Accuracy:</th><td id="accuracy">-</td>
            </tr>
            <tr>
                <th>Altitude Accuracy:</th><td id="altitudeAccuracy">-</td>
                <th>Heading:</th><td id="heading">-</td>
            </tr>
            <tr>
                <th>Speed:</th><td id="speed">-</td>
                <th>Time Stamp:</th><td id="timestamp">-</td>
            </tr>
        </table>
		<script>        
            navigator.geolocation.getCurrentPosition(displayPosition);
            
            function displayPosition(pos) {
                var properties = ["longitude", "latitude", "altitude", "accuracy",
                                  "altitudeAccuracy", "heading", "speed"];
                
                for (var i = 0; i < properties.length; i++) {
                    var value = pos.coords[properties[i]];
                    document.getElementById(properties[i]).innerHTML = value;
                }
                document.getElementById("timestamp").innerHTML = pos.timestamp;
            }
        </script>

  
 </body>
</html>
